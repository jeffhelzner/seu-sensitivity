project:
  type: website
  output-dir: _output

website:
  title: "SEU Sensitivity"
  description: "A Bayesian framework for modeling decision-making sensitivity to Subjective Expected Utility maximization"
  navbar:
    background: primary
    left:
      - text: "Home"
        href: index.qmd
      - text: "Foundations"
        menu:
          - text: "1. Abstract Formulation"
            href: foundations/01_abstract_formulation.qmd
          - text: "2. Concrete Implementation"
            href: foundations/02_concrete_implementation.qmd
          - text: "3. Prior Analysis"
            href: foundations/03_prior_analysis.qmd
          - text: "4. Parameter Recovery"
            href: foundations/04_parameter_recovery.qmd
          - text: "5. Sample Size Analysis"
            href: foundations/05_sample_size_analysis.qmd
          - text: "6. SBC Validation"
            href: foundations/06_sbc_validation.qmd
      - text: "M1 Extensions"
        menu:
          - text: "1. M1 Formulation"
            href: m1_extensions/01_m1_formulation.qmd
          - text: "2. M1 Validation"
            href: m1_extensions/02_m1_validation.qmd
      - text: "Applications"
        menu:
          - text: "LLM Rationality"
            href: applications/llm_rationality/index.qmd
    right:
      - icon: github
        href: https://github.com/jeffhelzner/seu-sensitivity

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles/seu-sensitivity.css
    toc: true
    toc-depth: 3
    toc-expand: 2
    code-fold: true
    code-summary: "Show code"
    code-tools: true
    code-copy: true
    number-sections: true
    anchor-sections: true
    smooth-scroll: true
    fig-width: 8
    fig-height: 5
    fig-dpi: 150
    fig-format: svg
    crossref:
      chapters: true
      fig-prefix: "Figure"
      tbl-prefix: "Table"
      eq-prefix: "Equation"
      thm-prefix: "Theorem"

execute:
  freeze: auto
  cache: true
  warning: false
  message: false

bibliography: references.bib

metadata-files:
  - _metadata.yml
