        href: blog/index.qmd
    right:
      - icon: github
        href: https://github.com/jeffhelzner/seu-sensitivity

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles/seu-sensitivity.css
    toc: true
    toc-depth: 3
    toc-expand: 2
    code-fold: true
    code-summary: "Show code"
    code-tools: true
    code-copy: true
    number-sections: true
    anchor-sections: true
    smooth-scroll: true
    fig-width: 8
    fig-height: 5
    fig-dpi: 150
    fig-format: svg
    crossref:
      chapters: true
      fig-prefix: "Figure"
      tbl-prefix: "Table"
      eq-prefix: "Equation"
      thm-prefix: "Theorem"

execute:
  freeze: auto
  cache: true
  warning: false
  message: false

bibliography: references.bib

metadata-files:
  - _metadata.yml
