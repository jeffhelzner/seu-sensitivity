name: seu-sensitivity
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.20.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - matplotlib>=3.4.0
  - scikit-learn>=1.0.0
  
  # Stan (prefer conda installation)
  - cmdstanpy>=1.2.0
  - cmdstan>=2.33.0
  
  # Configuration and utilities
  - pyyaml>=6.0
  - python-dotenv>=0.19.0
  - tqdm>=4.62.0
  - tabulate>=0.8.9
  
  # Jupyter (for Quarto reports)
  - jupyter>=1.0.0
  - nbformat>=5.0.0
  - ipykernel>=6.0.0
  - jupyter-cache>=1.0.0
  
  # Testing
  - pytest>=7.0.0
  
  # Package management
  - pip>=21.0
  - pip:
    # LLM APIs (not available via conda)
    - openai>=1.0.0
    - anthropic>=0.18.0
