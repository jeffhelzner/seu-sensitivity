project:
  type: website
  output-dir: _output

website:
  title: "SEU Sensitivity"
  description: "A Bayesian framework for modeling decision-making sensitivity to Subjective Expected Utility maximization"
  navbar:
    background: primary
    left:
      - text: "Home"
        href: index.qmd
      - text: "Foundations"
        menu:
          - text: "1. Abstract Formulation"
            href: foundations/01_abstract_formulation.qmd
          - text: "2. Concrete Implementation"
            href: foundations/02_concrete_implementation.qmd
          - text: "3. Prior Analysis"
            href: foundations/03_prior_analysis.qmd
          - text: "4. Parameter Recovery"
            href: foundations/04_parameter_recovery.qmd
          - text: "5. Adding Risky Choices"
            href: foundations/05_adding_risky_choices.qmd
          - text: "6. SBC Validation"
